<body>

    <div class="container">
        
            <h1 class="display-4">NOTE EDITOR</h1>
    
         
    </div>
   
<div class="container w-50">
    <div class="row">
        <div class="col-sm-12 m-2">
            <button class="btn" data-command="bold"><i class="bi bi-type-bold"></i></button>
               <button class="btn" data-command="italic"><i class="bi bi-type-italic"></i></button>
               <button class="btn" data-command="underline"><i class="bi bi-type-underline"></i></button>
               <button class="btn" data-command="justifyCenter"><i class="bi bi-justify"></i></button>
               <button class="btn" data-command="justifyLeft"><i class="bi bi-justify-left"></i></button>
               <button class="btn" data-command="justifyRight"><i class="bi bi-justify-right"></i></button>
               <button class="btn" data-command="insertUnorderedList"><i class="bi bi-list-ul"></i></button>
               <button class="btn" data-command="createLink"><i class="bi bi-link"></i></button>
               <select class="form-select-bg-16px " onchange="font()" id="size">
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
                   <option value="6">6</option>
                   <option value="7">7</option>
               </select>
               <select class="form-select-bg-40px" onchange="fontFamily()" id="fam">
                    <option value="Arial">Arial</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Lucida Grande">Lucida Grande</option>
                    <option value="Arial">Arial</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                </select>
        </div>
    </div>
</div>
    <div class="container w-50">
        <div class="row">
            <div class="col-sm-12">
                
          
   
               <br>
              <div class="d-flex justify-content-between">
                  <div>
                    <input class="form-control-lg" type="text" id="title" placeholder="title">
                  </div>
                  <div class="d-inline-flex">
                    <p>wordCount :  </p><p id="counter">
                    </p>
                  
                 </div>
                 </div>
               
              
             
               
               <p id="content" contenteditable=""></p>
               <button type="button" class="btn btn-primary" id="save">save</button>
                </div>
            
                
                
                   
                
              
                
                
         </div>   
     </div>
    
    <br>
    <div class="container">
        
            <div class="row displaySave d-flex justify-content-center">
        
                
            </div>  
        
    </div>
    <div class="container d-flex justify-content-center">
        <button type="button" class="btn" id="deleteAll">Delete All</button>
